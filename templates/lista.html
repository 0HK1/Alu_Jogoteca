{%extends "template.html"%}
{%block  conteudo%}

      <a class="btn btn-primary" href="{{url_for('login')}}">Login</a>
      <a class="btn btn-primary" href="{{url_for('register')}}">Registrar</a>
      <a class="btn btn-primary" href="{{url_for('novosjogos')}}">Adicionar Jogos</a>
      <a class="btn btn-warning" href="{{url_for('logout')}}">Logout</a>
      <table class="table table-striped table-responsive table-bordered">
         <thead class="thead-default">
            <tr>
               <th>None</th>
               <th>Categoria</th>
               <th>Nome</th>
            </tr>
        </thead>
        <tbody>
            {%for jogo in jogos%}
           <tr>
              <td>{{jogo.nome}}</td>
              <td>{{jogo.categoria}}</td>
              <td>{{jogo.console}}</td>
              <td><a href="{{url_for('editar', id=jogo.id)}}">Editar</a></td>
              <td><a href="{{url_for('deletar', id=jogo.id)}}">Deletar</a></td>
           </tr>
            {%endfor%}
        </tbody>
      </table>
{%endblock%}
