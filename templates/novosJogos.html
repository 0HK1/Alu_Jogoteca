{%extends "template.html"%}
{%block  conteudo%}
        <div>
          <form action="{{url_for('criar')}}" method="post" enctype="multipart/form-data">

              <figure class="img-thumbnail col-md-4">
                  <img src="{{url_for('imagem', nome_arquivo='capa_basica.jpg')}}" class="img-fluid">
                  <figcaption>
                      <label class="fileContainer">
                          Mudar Capa
                          <input type="file" name="arquivo" accept=".jpg">
                      </label>
                  </figcaption>
              </figure>


            <fieldset>
              <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control">
              </div>
              <div class="form-group">
                <label for="categoria">Categoria</label>
                <input type="text" id="categoria" name="categoria" class="form-control">
              </div>
              <div class="form-group">
                <label for="console">Console</label>
                <input type="text" id="console" name="console" class="form-control">
              </div>
              <button type="submit" class="btn btn-outline-primary">Salvar</button>
            </fieldset>
          </form>
        </div>
        <div class="row">
              <form method="POST" action="/logout" style="display:inline;" class="col">
                  <button type="submit" class="btn btn-outline-secondary">Logout</button>
              </form>
              <a href="{{url_for('index')}}" class="col"><button class="btn btn-outline-info">PÃ¡gina Inicial</button></a>

        </div>
{%endblock%}
